<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Striped Progress bar</h4>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-info progress-bar-striped active"  aria-valuenow="85" aria-valuemin="0" aria-valuemax="100"
                        style="  height:10px;" role="progressbar"
                        [style.width]="getProgreso1"
                        >  
                       
                    </div>
                </div>

                <div class="progress m-t-20">
                    <div class="progress-bar bg-primary progress-bar-striped active" aria-valuenow="85" aria-valuemin="0"
                        aria-valuemax="100" style="  height:10px;" role="progressbar" [style.width]="getProgreso2">
                
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (valorSalida)="progreso1= $event" [valor]="15" btnClass="btn-info"></app-incrementador>
            </div>
        </div>
    </div>
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <app-incrementador (valorSalida)="progreso2= $event" [valor]="35" btnClass="btn-primary"></app-incrementador>
                </div>
            </div>
        </div>
</div>
